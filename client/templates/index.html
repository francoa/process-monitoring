<!doctype html>
<html ng-app="process-monitoring">
  <head>
    
    <base href="/"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Monitoreo de proceso cervecero">
    <meta name="keywords" content="Beer">
    <meta name="author" content="Drim Tim">

    

    <title>Monitoreo de proceso cervecero</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.png"/>

    {% load compress %}
    {% load staticfiles %}

    {% compress css %}
    <link type="text/css" rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'bower_components/fontawesome/css/font-awesome.min.css' %}" />

    <link type="text/css" rel="stylesheet" href="{% static 'beer/styles/styles.css' %}"/>
    {% endcompress %}
  </head>

  <body>
    <div ng-view></div>
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        },
        i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>


    {% compress js %}
    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-messages/angular-messages.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-resource/angular-resource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-cookies/angular-cookies.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'app.js' %}"></script>
    <script type="text/javascript" src="{% static 'app.config.js' %}"></script>
    <script type="text/javascript" src="{% static 'app.route.js' %}"></script>

    <script type="text/javascript" src="{% static 'beer/services/users-dao.js' %}"></script>
    <script type="text/javascript" src="{% static 'beer/services/recipe-dao.js' %}"></script>
    <script type="text/javascript" src="{% static 'beer/directives/directives.js' %}"></script>
    <script type="text/javascript" src="{% static 'beer/controllers/login-controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'beer/controllers/monitor-controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'beer/controllers/admin-controller.js' %}"></script>
    {% endcompress %}
